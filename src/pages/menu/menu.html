<ion-header>
 
  <ion-toolbar color="secondary">
    <ion-title>Firebase + Leaflet</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="cargar()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
   <ion-buttons end>
      <button ion-button icon-only (click)="removeData()">
        <ion-icon name="trash" color="danger"></ion-icon>
      </button>
    </ion-buttons>

    <!-- path show button -->
    
    <ion-buttons secondary>
      <button ion-button icon-only (click)="dynamicpath()">
        <ion-icon name="trash" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="map" style="width:100%; height:100%;" (clic)="onMapClick()"></div>
</ion-content>
